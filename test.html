<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor with Color Options</title>
    
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS for Colors -->
    <style>
        #editor-container { height: 200px; }
        #html-output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; margin-top: 10px; }
        
        /* Custom Color Styles */
        .ql-editor .ql-color-red { color: red !important; }
        .ql-editor .ql-color-blue { color: blue !important; }
        .ql-editor .ql-color-green { color: green !important; }
    </style>
</head>
<body>

    <h2>Quill Editor with Color Options</h2>
    
    <!-- Quill Toolbar -->
    <div id="toolbar">
        <select class="ql-header">
            <option selected></option>
            <option value="1">Heading 1</option>
            <option value="2">Heading 2</option>
            <option value="3">Heading 3</option>
        </select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <select class="ql-color"></select>
        <select class="ql-background"></select>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-clean"></button>
    </div>

    <!-- Quill Editor -->
    <div id="editor-container"></div>

    <!-- HTML Output -->
    <h3>HTML Output:</h3>
    <div id="html-output"></div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        // Initialize Quill
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: '#toolbar'
            }
        });

        // Update HTML Output
        quill.on('text-change', function() {
            document.getElementById('html-output').innerText = quill.root.innerHTML;
        });
    </script>

</body>
</html>
